<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login 07</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" th:href="@{/css/code-verification.css}">

</head>

<body>
	<div class="container">
		<h2>Verify Your Account</h2>
		<p>
			We emailed you the six digit code to fantacydesignss@gmail.com <br />
			Enter the code below to confirm your email address.
		</p>
		<div class="code-container">
			<input type="number" class="code" placeholder="0" min="0" max="9"
				required> 
			<input type="number" class="code" placeholder="0"
				min="0" max="9" required> 
			<input type="number" class="code"
				placeholder="0" min="0" max="9" required> 
			<input
				type="number" class="code" placeholder="0" min="0" max="9" required>
			<input type="number" class="code" placeholder="0" min="0" max="9"
				required> 
			<input type="number" class="code" placeholder="0"
				min="0" max="9" required>
		</div>
		<small class="info"> This is design only. We didn't actually
			send you an email as we don't have your email, right? </small>
	</div>
<script>
	
	const codes = document.querySelectorAll('.code')
	 
	codes[0].focus()
	 
	codes.forEach((code, idx) => {
	    code.addEventListener('keydown', (e) => {
	        if(e.key >= 0 && e.key <=9) {
	            codes[idx].value = ''
	            setTimeout(() => codes[idx + 1].focus(), 10)
	        } else if(e.key === 'Backspace') {
	            setTimeout(() => codes[idx - 1].focus(), 10)
	        }
	    })
	})
</script>
</body>
</html>
