<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Code verification | softserve</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<link rel="stylesheet" th:href="@{/css/code-verification.css}">

</head>

<body>
	<div class="container">
		<h2>Verify Your Account</h2>
		<p th:text="${message}">
			
		</p>
		<div class="code-container">
		<form th:action="@{/forgot-password/recovery?id={token}(token=${idToken})}" th:method="POST" th:object="${code}">
			<input type="number" class="code" placeholder="0" min="0" max="9"
				required th:field="*{firstNumber}"> 
			<input type="number" class="code" placeholder="0"
				min="0" max="9" required th:field="*{secondNumber}"> 
			<input type="number" class="code"
				placeholder="0" min="0" max="9" required th:field="*{thirdNumber}"> 
			<input
				type="number" class="code" placeholder="0" min="0" max="9" required th:field="*{fourthNumber}">
			<input type="number" class="code" placeholder="0" min="0" max="9"
				required th:field="*{fifthNumber}">

			<button type="submit" class="btn btn-primary">Send</button>
		</form>
		</div>
		<h2 th:if="${error}" th:text="${error}" style="color: red"></h2>
	</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
	
	const codes = document.querySelectorAll('.code')
	 
	codes[0].focus()
	 
	codes.forEach((code, idx) => {
	    code.addEventListener('keydown', (e) => {
	        if(e.key >= 0 && e.key <=9) {
	            codes[idx].value = ''
	            setTimeout(() => codes[idx + 1].focus(), 10)
	        } else if(e.key === 'Backspace') {
	            setTimeout(() => codes[idx - 1].focus(), 10)
	        }
	    })
	})
</script>
</body>
</html>
