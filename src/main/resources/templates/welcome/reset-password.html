<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Reset password | softserve</title>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<link
	href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
	rel="stylesheet">

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-12 col-lg-10">
					<div class="wrap d-md-flex">
						<div
							class="text-wrap p-4 p-lg-5 text-center d-flex align-items-center order-md-last">
						</div>
						<div class="login-wrap p-4 p-lg-5">
							<div class="d-flex">
								<div class="w-100">
									<h3 class="mb-4">Reset your email password</h3>
								</div>
								<div class="w-100">
									<p class="social-media d-flex justify-content-end">
										<a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
											class="fa fa-facebook"></span></a> <a href="#"
											class="social-icon d-flex align-items-center justify-content-center"><span
											class="fa fa-twitter"></span></a>
									</p>
								</div>
							</div>
							<form action="POST" class="signin-form" th:action="@{/reset-password?id={idUser} (idUser = ${idUser})}"
								th:object="${resetPassword}" method="POST">
								
								<div class="form-group mb-3">
									<label class="label" for="name">New password</label> <input
										type="password" class="form-control" required th:field ="*{newPassword}">
								</div>
								
								<div class="form-group mb-3">
									<label class="label" for="name">Confirm new password</label> <input
										type="password" class="form-control" required th:field ="*{repeatNewPassword}">
								</div>

								<div class="form-group">
									<button type="submit"
										class="form-control btn btn-primary submit px-3">Save</button>
								</div>
								
								<div class="form-group">
									<span th:if="${generalMessage}" style="color: green" th:text="${generalMessage}"> </span>
									<span th:if="${error}" style="color: red;" th:text="${error}"></span>
								</div>
								
								<div class="form-group submit px-3">
									<div>
										<a th:href="@{/}">Back to Log In</a>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/popper.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/main.js}"></script>

</body>
</html>
