<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: head"> </head>

<body id="page-top">

<!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Admin Sidebar -->
    <div th:replace="fragments/admin-sidebar :: admin-sidebar"> </div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <nav th:replace="fragments/header :: navBar"> </nav>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-gray-800">Surveys</h1>
            <button type="button" id="newSurvey" class="btn btn-danger new-survey">New Survey</button>
          </div>

          <div class="row mx-5 mb-2" id="openClosedContainer">
            <button type="button" class="btn btn-light openedSurveyBtn">OPENED ()</button>
            <button type="button" class="btn btn-light closedSurveyBtn">CLOSED ()</button>
          </div>

          <!-- Page Content Row -->
          <div class="row">
            <div class="col-lg-8">
              <div class="card shadow mx-5">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-gray-800">POLLS</h6>
                </div>

                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table table-bordered" id="polls" width="100%" cellspacing="0">
                      <thead class="py-3 mx-3 bg-gray-200">
                        <tr>
                          <th class="font-weight-bold text-gray-800">Question</th>
                          <th class="font-weight-bold text-gray-800">Status</th>
                          <th class="font-weight-bold text-gray-800">Responses</th>
                        </tr>
                      </thead>

                      <tbody>
                      <tr>
                        <td>Tiger Nixon</td>
                        <td>System Architect</td>
                        <td>Edinburgh</td>
                      </tr>
                      <tr>
                        <td>Garrett Winters</td>
                        <td>Accountant</td>
                        <td>Tokyo</td>
                      </tr>
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>

            <div class="col-4">
              <div class="card shadow m-4">
                <div class="card-header py-3 bg-gray-200">
                  <h6 class="m-0 font-weight-bold text-gray-800">
                    READER POLL
                  </h6>
                </div>

                <div class="card-body bg-gray-100" id="poll-info-container">
                  <h4 class="small font-weight-bold">
                    Server Migration <span class="float-right">20%</span>
                  </h4>

                  <div class="progress mb-4">
                    <div class="progress-bar bg-dark" role="progressbar"
                         style="width: 20%" aria-valuenow="20"
                         aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                </div>
                <div class="new-survey-container"> </div>
              </div>
            </div>
          </div>


        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer th:replace="fragments/footer :: footer"> </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <!-- Logout Modal-->
  <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
       aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
          <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
        <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
        <div class="modal-footer">
          <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
          <a class="btn btn-primary" href="login.html">Logout</a>
        </div>
      </div>
    </div>
  </div>

  <!-- bootstrap scripts -->
  <script th:replace="fragments/bootstrap-scripts :: bootstrap-scripts"> </script>
  <script th:src="@{/js/surveys-management.js}"></script>
</body>

</html>
